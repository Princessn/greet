
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Greeting function</title>
</head>

<body>
    <div class="greetings">
        <h2>Greeting</h2>
        <form action="">
            <div class="textbox">
                <div class="name-validate" id="validate"></div> 
                <input class="name-text" value="" type="text" placeholder="Enter your name">
                <span class="numberOfGreetings">0</span>
            </div>
            <label for="">
                <input type="radio" name="radioBtn" id="radioButton" class="theRadioBtn" value="english">
                <span class="label-body">English</span>
            </label>
            <label for="">
                <input type="radio" name="radioBtn" id="radioButton" class="theRadioBtn" value="zulu">
                <span class="label-body">SePedi</span>
            </label>
            <label for="">
                <input type="radio" name="radioBtn" id="radioButton" class="theRadioBtn" value="sotho">
                <span class="label-body">SeSotho</span>
            </label>
            
            <div class="text-answer">
                <span class="answer" value="" type="text"> </span>
            </div>
            <div class="buttons">
                <button class="greet" type="button" name="greet-button">Greet</button>
                <button class="reset" type="button" name="reset-button">Reset</button>
            </div>
            
        </form>
    </div> 
    <script src="greetFF.js"></script>
    <script src="file.js"></script>
</body>

</html>
